<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function First() {
      const [input, setInput] = React.useState("");

      const onChangeHandle = ({ target: { value } }) => {
        setInput(value);
      };

      return (
        <React.Fragment>
          <h3>This is First</h3>
          <input placeholder="this is first" onChange={onChangeHandle}></input>
          <span>You type: {input}</span>
        </React.Fragment>
      );
    }
    function Second() {
      const [input, setInput] = React.useState("");

      const onChangeHandle = ({ target: { value } }) => {
        setInput(value);
      };

      return (
        <React.Fragment>
          <h3>This is Second</h3>
          <input placeholder="this is second" onChange={onChangeHandle}></input>
          <span>You type: {input}</span>
        </React.Fragment>
      );
    }
    function App() {
      const root = document.querySelector("#root");
      const [index, setIndex] = React.useState("0");

      const onChangeHandle = ({ target: { value } }) => {
        setIndex(value);
      };

      // JSX에서 if-else / swtich-case 조건문은 사용 불가능하다.
      // 따라서 JSX에서는 삼항연산자를 사용한다.

      return (
        <React.Fragment>
          <h1>Welcome!</h1>
          <select value={index} onChange={onChangeHandle}>
            <option value="0">First</option>
            <option value="1">Second</option>
          </select>
          {index === "0" ? <First /> : null}
          {index === "1" ? <Second /> : null}
        </React.Fragment>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
