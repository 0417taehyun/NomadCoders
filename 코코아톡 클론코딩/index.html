<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>카카오톡 클론코딩</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>weekwith.me</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, <br />
        sign in with your email or phone number.
      </p>
    </header>

    <form action="friend.html" method="get" class="sign-in-form">
      <input
        class="sign-in-form__input sign-in-form__input-account"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="sign-in-form__input sign-in-form__input-password"
        type="password"
        placeholder="Password"
      />

      <input
        class="sign-in-form__button sign-in-form__button-sign-in"
        type="submit"
        value="Sign In"
      />
      <input
        class="sign-in-form__button sign-in-form__button-sign-up"
        type="submit"
        value="Sign Up"
      />

      <a class="sign-in-form__link" href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
